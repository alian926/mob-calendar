name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install and Build 
        run:
          npm ci
          npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.2.3
      env:
        # ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build
